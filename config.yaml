config:
  off_brightness: 5
  black_brightness: 15
  noise_variance: 4
  content_variance: 30
  diff_threshold: 0.5
  edge_threshold: 1.2
  frozen_frames: 5

glitch_detector:
  black_threshold: 0.5
  diff_spike: 25.0
  pixel_diff: 25
  min_area: 0.005
  max_area: 0.6
  block_size: 16
  block_anomaly_threshold: 10.0
  block_diff_threshold: 2.0
  block_min_variance: 0.5
  pixel_outlier_sigma: 5.0
  edge_energy_threshold: 8.0
  history: 3
  freeze_threshold: 0.05
  min_freeze_frames: 15
  min_artifact_frames: 1
  flicker_rel_threshold: 0.1
  noise_threshold: 1800.0

ocr_config:
  mode: "ALWAYS"      # Options: ALWAYS, BLACK, FREEZE, ACTIVE (Live)
  interval: 1.0       # Seconds between OCR checks

logging:
  enabled: true                # Enable/disable file logging
  level: "DEBUG"                 # DEBUG, INFO, WARNING, ERROR, CRITICAL  
  file: "logs/monitor.log"     # Log file path
  max_bytes: 10485760          # 10MB max file size
  backup_count: 5              # Keep 5 backup files
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

negative_text:
  - "No Video Signal"
  - "No Display"
  - "No Signal"
  - "No Input"